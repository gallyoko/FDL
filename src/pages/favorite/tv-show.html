<ion-header>
    <ion-navbar>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let episode of tvShow.episodes">
            <ion-icon name="download" class="icon-download" (click)="download(episode)"></ion-icon> {{episode.title}}
        </ion-item>
    </ion-list>
</ion-content>
